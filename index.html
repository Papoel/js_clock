<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/script.js"></script>
    <title>Mon Horloge</title>
</head>

<body class="dark" onload="startTime()">
<main>
    <section id="current-day">
        <ul>
            <li><span id="lundi">Lundi</span></li>
            <li><span id="mardi">Mardi</span></li>
            <li><span id="mercredi">Mercredi</span></li>
            <li><span id="jeudi">Jeudi</span></li>
            <li><span id="vendredi">Vendredi</span></li>
            <li><span id="samedi">Samedi</span></li>
            <li><span id="dimanche">Dimanche</span></li>
        </ul>
    </section>

    <section id="time">
        <div id="time-hours">
            <span class="error">Désolé quelque chose ne semble pas fonctionner ...</span>
        </div>

        <div id="time-format">
            <div id="short">
                <a>12 Heures</a>
            </div>
            <div id="long">
                <a>24 Heures</a>
            </div>
        </div>
    </section>

</main>
</body>
</html>
