<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Digit Horloge</title>
</head>
<body>

<main id="main-content">
    <div class="days">
        <ul>
            <li><span id="lundi">Lundi</span></li>
            <li><span id="mardi">Mardi</span></li>
            <li><span id="mercredi">Mercredi</span></li>
            <li><span id="jeudi">Jeudi</span></li>
            <li><span id="vendredi">Vendredi</span></li>
            <li><span id="samedi">Samedi</span></li>
            <li><span id="dimanche">Dimanche</span></li>
        </ul>
    </div>

    <div class="clock" data-format="12">
        <h1>00 : 00 : 00 AM</h1>
    </div>
    <div class="format">
        <span id="format-12" data-format="12">12 Hours</span>
        <span id="format-24" data-format="24">24 Hours</span>
    </div>
</main>

<script src="js/clock.js"></script>
</body>
</html>
